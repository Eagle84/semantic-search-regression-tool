<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Search GPT Regression Tool</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Semantic Search GPT Regression Tool</h1>
        
        <div class="two-column-layout">
            <!-- Left column - Controls -->
            <div class="column left-column">
                <div class="card">
                    <div class="tabs">
                        <div class="tab active" data-tab="single">Single Question</div>
                        <div class="tab" data-tab="batch">Batch Questions</div>
                        <div class="tab" data-tab="finder">Finder Search</div>
                        <div class="tab" data-tab="config">Configuration</div>
                    </div>
                    
                    <div class="tab-content active" id="single-tab">
                        <div class="form-group">
                            <label for="single-question">Question</label>
                            <textarea id="single-question" placeholder="Enter your question here..." autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="iterations">Number of Iterations</label>
                            <input type="number" id="iterations" min="1" value="1">
                        </div>
                        
                        <button id="run-single">Run Test</button>
                        <div id="single-status" class="status hidden"></div>
                        
                        <!-- Add chart container -->
                        <div id="chart-container" class="chart-container hidden">
                            <h3>Success Rate</h3>
                            <canvas id="success-chart"></canvas>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="batch-tab">
                        <div class="form-group">
                            <label for="batch-questions">Questions (One per line)</label>
                            <textarea id="batch-questions" placeholder="Enter multiple questions, one per line..." autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        
                        <button id="run-batch">Run Batch Test</button>
                        <div id="batch-status" class="status hidden"></div>
                    </div>
                    
                    <div class="tab-content" id="finder-tab">
                        <div class="form-group">
                            <label for="finder-question">Question</label>
                            <textarea id="finder-question" placeholder="Enter your question here..." autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        
                        <button id="run-finder">Search Finder</button>
                        <div id="finder-status" class="status hidden"></div>
                    </div>
                    
                    <div class="tab-content" id="config-tab">
                        <div class="form-group api-key-container">
                            <label for="api-key">OpenAI API Key</label>
                            <input type="password" id="api-key" placeholder="sk-...">
                        </div>
                        
                        <div class="form-group">
                            <label for="system-prompt">System Prompt</label>
                            <textarea id="system-prompt" placeholder="You are a helpful assistant..." rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="configuration">Configuration (JSON)</label>
                            <textarea id="configuration" placeholder="{...}" autocomplete="off" spellcheck="false" rows="8"></textarea>
                        </div>
                        
                        <button id="save-config">Save Configuration</button>
                        <div id="config-status" class="status hidden"></div>
                    </div>
                </div>
            </div>
            
            <!-- Right column - Results -->
            <div class="column right-column">
                <div class="card results-card">
                    <h2>Results</h2>
                    <div class="results">
                        <pre id="results-output">Results will appear here...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
